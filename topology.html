<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Network Topology Visualization</title>
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #cy { width: 100vw; height: 95vh; display: block; }
    #toolbar { padding: 10px; background: #f0f0f0; }
    .btn { margin-right: 10px; }
  </style>
</head>
<body>
  <div id="toolbar">
    <button class="btn" onclick="download('graphml')">Export GraphML</button>
    <button class="btn" onclick="download('xml')">Export XML</button>
    <button class="btn" onclick="download('csv')">Export CSV</button>
  </div>
  <div id="cy"></div>
  <script>
    async function fetchTopology() {
      const res = await fetch('/api/network/topology/all-devices');
      return res.json();
    }
    function getColor(type) {
      switch(type) {
        case 'FortiGate': return '#1976d2';
        case 'FortiAP': return '#ff9800';
        case 'FortiSwitch': return '#43a047';
        case 'WiFiClient': return '#9c27b0';
        case 'SwitchDevice': return '#607d8b';
        default: return '#757575';
      }
    }
    function getShape(type) {
      switch(type) {
        case 'FortiGate': return 'rectangle';
        case 'FortiAP': return 'triangle';
        case 'FortiSwitch': return 'round-rectangle';
        case 'WiFiClient': return 'ellipse';
        case 'SwitchDevice': return 'diamond';
        default: return 'ellipse';
      }
    }
    function download(format) {
      window.open(`/api/network/topology/export/${format}`);
    }
    fetchTopology().then(data => {
      const cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
          ...data.nodes.map(n => ({
            data: { id: n.id, label: n.label, type: n.type },
            style: {
              'background-color': getColor(n.type),
              'shape': getShape(n.type),
              'label': n.label
            }
          })),
          ...data.edges.map(e => ({
            data: { id: `${e.source}-${e.target}`, source: e.source, target: e.target, type: e.type },
            style: {
              'line-color': '#888',
              'width': 2,
              'target-arrow-shape': 'triangle',
              'target-arrow-color': '#888'
            }
          }))
        ],
        style: [
          {
            selector: 'node',
            style: {
              'label': 'data(label)',
              'text-valign': 'center',
              'text-halign': 'center',
              'width': 40,
              'height': 40
            }
          },
          {
            selector: 'edge',
            style: {
              'curve-style': 'bezier',
              'target-arrow-shape': 'triangle',
              'width': 2
            }
          }
        ],
        layout: { name: 'cose', animate: true }
      });
    });
  </script>
</body>
</html>
